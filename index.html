<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub Followers</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="https://bootswatch.com/flatly/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="chart centered">
      <h1>
        <b>Force Directed Diagram of GitHub Followers</b>
      </h1>
      <section>
        <label>GitHub username</label>
        <input
          name="username"
          value="valmassoi"
          placeholder="username"
          maxlength="39"
          autocomplete="off"
          spellcheck="false"
          autocorrect="off"
        >
      </section>
      <section>
        <label>Connection degree</label>
        <input type="number" name="degree" value="1" placeholder="2" min="0" max="5">
      </section>
      <div id="error" class="alert alert-danger centered" role="alert">
        Error
      </div>
      <div id="playground" class="centered"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- <script src="bundle.min.js"></script> -->
    <script src="diagram.js"></script>
  </body>
</html>
